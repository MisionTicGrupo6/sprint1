<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="formRegistro">

        <form action="">
            <label for="">nombre completo</label>
            <input type="text" id="campoNombre">
            <br>
            <br>
            <label for="">usuario de preferencia</label>
            <input type="text" id= "campoUsuario">
            <br>
            <label for="">contraseña</label>
            <input type="password" id= "campoContrasena">
            <br>
            <label for="">teléfono móvil</label>
            <input type="number" id= "campoTelefono">
            <br>
            <label for="">dirección de residencia</label>
            <input type="text" id= "campoDireccion">
            <br>
            <label for="">correo electrónico</label>
            <input type="email" id= "campoCorreo">
            <br>
            <label for="">confirmación de correo electrónico</label>
            <input type="email" id= "campoConfirmacionCorreo">
            <br>
            <button id="Registerbutton">Boton</button>
        </form>
    </div>

</body>

</html>
